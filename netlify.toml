[build]
  # Build command - client 폴더에서 npm run build 실행
  command = "cd client && npm install && npm run build"
  
  # Publish directory - client/dist 폴더를 배포
  publish = "client/dist"
  
  # Base directory - 프로젝트 루트
  base = "."

[build.environment]
  # Node.js 버전 설정
  NODE_VERSION = "18"

# SPA 라우팅을 위한 리다이렉트 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (보안 및 성능)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
